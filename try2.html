<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Manufacturing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: Black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('https://source.unsplash.com/1600x900/?furniture') no-repeat center center/cover;
            color: white;
        }
        .btn {
            background-color: #D2691E;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .content {
            text-align: center;
            padding: 30px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
        }
        .contact-form {
            text-align: center;
            padding: 30px;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #D2691E;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #8B5A2B;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <section id="products" class="content" style="background-image: url('background.jpg')">
        <h2 style="color: White;">Our Furniture Collection</h2>
        <div class="product-grid">
            <div class="product">
                <img src="sofa.jpeg" alt="Sofa" width="120px">
                <h3>Luxury Sofa</h3>
                <p>Crafted with premium materials.</p>
            </div>
            <div class="product">
                <img src="tablee.jpeg" alt="Table" width="120px">
                <h3>Dining Table</h3>
                <p>Solid wood table for your dining space.</p>
            </div>
        </div>
    <a href="try3.html" class="btn">Contact</a>
    </section>
  

  
</body>
<footer>
        <p>&copy; 2025 Furniture Manufacturing | Designed by Simon and friends</p>
    </footer>
</html>
